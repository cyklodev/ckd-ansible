- hosts:
    - pilab
  tasks:
    - name: ping google ip
      command: ping -c 1 8.8.8.8
      register: ping_google_ip 
    - debug: msg="{{ ping_google_ip.stdout }}"
    - name: ping google dns 
      command: ping -c 1 google.fr
      register: ping_google_dns
    - debug: msg="{{ ping_google_dns.stdout }}"
